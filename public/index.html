<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/base.css">
    <title>feedme</title>
</head>
<body class="container-fluid">
<nav class="row navbar navbar-expand-lg navbar-light bg-light">
    <div class="col-sm-8">
        <h2>feedme</h2>
    </div>
</nav>
<div class="row">
    <div class="col-sm-12 mx-auto">
        <p id="errorMsg" class="bg-danger"></p>
    </div>
    <div class="col-sm-8 offset-sm-2">
        <form class="form-horizontal" action="/register" method="post">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="streetname">Street address:</label>
                <div class="col-sm-9">
                    <input class="form-control" id="streetname" name="streetname" type="text" placeholder="Enter your address">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="city">City:</label>
                <div class="col-sm-9">
                    <input class="form-control" id="city" name="city" type="text" placeholder="Enter your city">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="state">State:</label>
                <div class="col-sm-9">
                    <input class="form-control" id="state" name="state" type="text" placeholder="Enter your state">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="zip">Zip code:</label>
                <div class="col-sm-9">
                    <input class="form-control" id="zip" name="zip" type="text" placeholder="Enter your zip code">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="price-slider">Price:</label>
                <div class="col-sm-9">
                    <input class="form-control" id="price-slider" type="range" min="0" max="0" value="0">
                </div>
            </div>
            <div class="form-group row">
<!--                 <label class="col-sm-3 col-form-label" for="category-buttons"></label>
 -->                <div class="col-sm-3 col-form-label">
                    <button class="btn btn-light" type="submit">Food</button>
<!--                     need to dynamically get categories for buttons -->
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button id="submitBtn" class="btn btn-danger" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>
</body>
</html>
