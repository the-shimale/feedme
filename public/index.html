<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.375.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/base.css">
    <title>feed.me</title>
</head>
<body class="container-fluid" onload="onLoad();">
<nav class="row navbar navbar-expand-lg navbar-light bg-light">
    <div class="col-sm-8">
        <h2>feed.me</h2>
    </div>
</nav>
<div class="row">
    <div class="col-sm-12 mx-auto">
        <p id="errorMsg" class="bg-danger"></p>
    </div>
    <div class="col-sm-8 offset-sm-2">
        <form class="form-horizontal" action="/register" method="post">
          <div class="form-group">
            <label for="inputUsername">User</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="">
          </div>
            <div class="form-group row">
                <div class="offset-sm-5 col-sm-9">
                    <button id="lookupBtn" class="btn btn-secondary" type="lookup">Lookup User</button>
                </div>
            </div>
          <div class="form-group">
            <label for="inputUsername">User Reviews</label>
            <table id="reviewTable" class="col-sm-12 table">
                <thead>
                <tr>
                    <th>Restaurant</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody id="reviews"></tbody>
            </table>          </div>
          <div class="form-group">
            <label for="inputRestaurantName">Restaurant</label>
            <input type="text" class="form-control" id="inputRestaurantName" placeholder="">
          </div>
            <div class="form-group row">
                <div class="offset-sm-5 col-sm-9">
                    <button id="submitBtn" class="btn btn-danger" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>
<script src="/index.js"></script>
</body>
</html>
